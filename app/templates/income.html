<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link rel="stylesheet" href="/static/income.css">
</head>
<body>
    <h3>Income Prediction Form</h3>
  
<div>
  <form action="/result" method="POST">
    <label for="loan_amnt">Loan Amount</label>
    <input type="text" id="loan_amnt" name="loan_amnt">
    <br>

    <label for="int_rate">Interest Rate</label>
    <input type="text" id="int_rate" name="int_rate">
    <br>

    <label for="emp_length">Employee Length</label>
    <input type="text" id="emp_length" name="emp_length">
    <br>

    <label for="home_ownership">
        Home Ownership</label>
    <select id="home_ownership" name="home_ownership">
      <option value="0">RENT</option>
      <option value="1">OWN</option>
      <option value="2">MORTGAGE</option>
      <option value="3">OTHER</option>
      <option value="4">NONE</option>
      <option value="5">ANY</option>
    </select>
    <br>

    <label for="annual_inc">Annual Income</label>
    <input type="text" id="annual_inc" name="annual_inc">
    <br>

    <label for="dti">Debit to Income Ratio</label>
    <input type="text" id="dti" name="dti">
    <br>
    <label for="delinq_2yrs">delinq_2yrs (Value from 0 to 5)</label>
    <input type="text" id="delinq_2yrs" name="delinq_2yrs">
    <br>
    <label for="revol_util">revol_util</label>
    <input type="text" id="revol_util" name="revol_util">
    <br>
    <label for="total_acc">total_acc</label>
    <input type="text" id="total_acc" name="total_acc">
    <br>

    <label for="longest_credit_length">longest_credit_length</label>
    <input type="text" id="longest_credit_length" name="longest_credit_length">
    <br>

    <label for="verified">verified</label>
    <select id="verified" name="verified">
      <option value="0">0 (Not verified)</option>
      <option value="1">1 (Verified)</option>
      </select>
    <br>
    
    <br>
    <label for="months_60">Term</label>
    <select id="months_60" name="months_60">
      <option value="0">36 Months</option>
      <option value="1">60 months</option>
    </select>
    <br>
    
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
